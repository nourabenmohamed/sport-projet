<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">{{title | asterix}}</h1>
          <h1 class="text-white">{{actualDate | date :"dd/MM/yyyy hh:mm"}}</h1>
          
        </div>
      </div>
    </div>
  </div>
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="loginForm">
            <div class="form-group">
              <input type="email" class="form-control" formControlName="email" placeholder="Email">
            </div>
            <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].touched || loginForm.controls['email'].dirty)">
              <div *ngIf="loginForm.controls['email'].errors.required" style="color: brown;">email is required</div>
              <div *ngIf="loginForm.controls['email'].errors.email" style="color: brown;">email pattern</div>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" formControlName="pwd" placeholder="password">
            </div>
            <div *ngIf="loginForm.controls['pwd'].invalid && (loginForm.controls['pwd'].touched || loginForm.controls['pwd'].dirty)">
              <div *ngIf="loginForm.controls['pwd'].errors.required" style="color: brown;">password is required</div>
              <div *ngIf="loginForm.controls['pwd'].errors.minlength" style="color: brown;">password must have at mini 6 chars</div>
              <div *ngIf="loginForm.controls['pwd'].errors.maxlength" style="color: brown;">password must have at max 12 chars</div>
            </div>
            <div class="form-group">
              <input type="submit" (click)="login()" class="btn btn-primary py-3 px-5" value="login">
            </div>
            <div style="color: brown;">{{errorMsg}}</div>
          </form>
        </div>
        </div>
    </div>
  </div>
