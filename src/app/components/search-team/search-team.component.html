<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Search Team</h1>
        </div>
      </div>
    </div>
  </div>

  <form #searchForm="ngForm" (ngSubmit)="search()">
    <div class="mb-3">
       
        <input type="text" class="form-control" [(ngModel)]="team.name"  name="search" placeholder="team name">
    </div>
      <button type="submit" class="btn btn-primary">Search</button>
</form>
<div>
    <p>team Name:{{findedTeam.name}}</p>
    <p>team Owner:{{findedTeam.owner}}</p>
    <p>team foundation:{{findedTeam.foundation}}</p>
</div>
