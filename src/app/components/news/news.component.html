<div class="latest-news">
  <div class="container">
    <div class="row">
      <div class="col-12 title-section">
        <h2 class="heading">{{title}} :  {{newsTab.lenght}}</h2>
        <h1>{{nbr}}</h1>
      </div>
    </div>
    <div class="row no-gutters">
      <div class="col-md-4" *ngFor="let n of newsTab">
        <app-info [infoInput]="n"></app-info>
      </div>
      </div>
</div>
</div>
