<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg'); ">

    <div class="container">
        <div class="row align-items-center">
            <div class="col-12">
                <h1 class="text-white">Add Player</h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row ">
        <div class="col-6 p-3">
            <form #playerForm="ngForm"(ngSubmit)="addPlayer()">
                <div class="mb-3">
                  
                    <input type="text" class="form-control" name="name" [(ngModel)]="player.name" placeholder="name">
                </div>
                <div class="mb-3">
                    
                    <input type="text" class="form-control" name="position" [(ngModel)]="player.position" placeholder="position">
                </div>
                <div class="mb-3">
                  
                    <input type="text" class="form-control" name="nbre" [(ngModel)]="player.nbre"placeholder="nbre" >
                </div>
                <div class="mb-3">
                    
                    <input type="text" class="form-control" name="age" [(ngModel)]="player.age"placeholder="age" >
                </div>
                
                    <div class="form-group">
                        <select class="custom-select" [(ngModel)]="player.teamId" name="teamId">
                            <option selected>please select team</option>
                            <option [value]="t.id" *ngFor="let t of teams">{{t.name}}</option>
                          
                          </select>
                        
                      </div>
                      
                


                <button type="submit" class="btn btn-primary">Add player</button>
            </form>
        </div>


    </div>

</div>
